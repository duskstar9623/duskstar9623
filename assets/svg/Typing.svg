<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 660 50'
    style='background-color: #FFFFFF00;'
    width='660px' height='50px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 500;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='4000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h660 ; m0,25 h660 ; m0,25 h0' keyTimes='0;0.6;0.85;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#008C8C' font-size='28'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            Greetings, fellow traveler of fate.
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='4000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h660 ; m0,25 h660 ; m0,25 h0' keyTimes='0;0.6;0.85;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#008C8C' font-size='28'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path1'>
            Glad to see you here!
        </textPath>
    </text>
</svg>
